<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Numeric</h2>
    <ol type="1"> <!--default-->
        <li>item1</li>
        <li>item2</li>

    </ol>
    <h2>Uppercase Latter</h2>
    <ol type="A">
        <li>item1</li>
        <li>item2</li>
    </ol>
    <h2>Lowercase Latters</h2>
    <ol type="a">
        <li>item1</li>
        <li>item2</li>
    </ol>
    <h2>Uppercase Roman Number</h2>
    <ol type="I">
        <li>item1</li>
        <li>item2</li>
    </ol>
    <h2>Lowercase Roman Number</h2>
    <li>item1</li>
    <li>item2</li>
    </ol>
</body>
</html>
